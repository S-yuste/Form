<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta >
        <title>Build a Survey Form</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="title">Form Example</h1>
            <p id="description">This is a example of a form</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your e-mail" required>
            </div>
            <div class="form-group">
                <label id="age-label" for="age">Age</label>
                <input id="age" type="number" min="10" max="99" placeholder="Select you age">
            </div>
            <div class="form-group">
                <p>How do you usually read the news?</p>
                <select id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="internet">Internet</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="twitter">Twitter</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>How is easier for you to read news?</p>
                <label for="online"><input type="radio" value="Online" name="group1" id="online" checked>Online</label>
                <label for="paper"><input type="radio" value="Paper" name="group1" id="paper">Paper</label>
            </div>
            <div class="form-group">
                <p>Select your favorite news topic</p>
                <label for="sport"><input type="checkbox" value="sport" id="sport">Sports</label>
                <label for="technology"><input type="checkbox" value="technology" id="technology">Technology</label>
                <label for="culture"><input type="checkbox" value="culture" id="culture">Culture</label>
                <label for="economy"><input type="checkbox" value="economy" id="economy">Economy</label>
                <label for="celebrity"><input type="checkbox" value="celebrity" id="celebrity">Celebrity</label>
            </div>
            <div class="form-group">
                <p>Any comments about?</p>
                <textarea id="comments" placeholder="Write something"></textarea>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
